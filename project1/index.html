<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1 id="title">KMUTT Library Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <form id="survey-form">
        <label for="name">Name<input id="name" type="text"></label>
        <label for="email">Email<input id="email" type="email"></label>
        <label for="age">Age(optional)<input id="age" type="number"></label>
        <label >Which option best describes your current role?
            <select id="role">
                <option>Select current role</option>
                <option>Undergraduate</option>
                <option>Master Student</option>
                <option>Doctoral Student</option>
                <option>Professor</option>
                <option>University Officer</option>
                <option>Other</option>
            </select>
        </label>
        <label>How often do you visit KMUTT Library?
            <label><input type="radio"> Never</label>
            <label><input type="radio"> A few times</label>
            <label><input type="radio"> Every month</label>
            <label><input type="radio"> Every week</label>
            <label><input type="radio"> Every day</label>
        </label>
        <label>What is your favorite zone of KMUTT Library?
            <select>
                <option>Select an option</option>
                <option>Purple Room</option>
                <option>Cafe zone</option>
                <option>Quiet Room</option>
                <option>Private Room</option>
                <option>Co-working Zone</option>
                <option>Reading zone</option>
            </select>
        </label>
        <label>What would you like to see improved?
            <input type="checkbox">
            <input type="checkbox">
            <input type="checkbox">
            <input type="checkbox">
            <input type="checkbox">
            <input type="checkbox">
            <input type="checkbox">
        </label>
        <label>Any comments or suggestions?
            <textarea placeholder="Enter your comment here..."></textarea>
        </label>
        <input type="submit" value="Submit">
    </form>
    <p>Helloฟหกก</p>
</body>
</html>
